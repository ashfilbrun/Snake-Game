<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Liu+Jian+Mao+Cao&family=Nova+Oval&family=Syncopate&display=swap" rel="stylesheet">
    <title>Snake</title>
</head>
<body>
    <header>
        <h1>
            <div class="mainTitle">SNAKEEEE</div> 
        </h1>
    </header>
    <main>
        <div class="gameBoard" id="snake-house">
            <div class ="snake"></div>
            <div class="food"></div>
        </div>
        <div class="gridContainer" id="direction-btns">
            <button class="btn" id="upBtn">up btn</button>
            <button class="btn" id="rightBtn">right btn</button>
            <button class="btn" id="downBtn">down btn</button>
            <button class="btn" id="leftBtn">left btn</button>
        </div>
        <div class="resetBtn">
            <button class="btn" id="resetGameBtn">Reset Game</button>
        </div>
    </main>
    <footer>
        <div class="credits"></div>
    </footer>
</body>
</html>
